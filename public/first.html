<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ilk|deneme</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- VUE'yu import ettiğimiz kısım burası.-->

    </head>
    <body>

        <div id="app">

            <h1>{{title}}</h1> <!--String interpolation kullanılır string yazdırdığımız için kullanıyoruz. 
                Aynı zamanda ne varsa onu yazdırır script içerisine yazılan tanımlamadaki-->
            <button>Test</button>
            
            <a v-bind:href="link">Takip edilen ders videosu</a> <!-- "v-bind" bir directivitydir. Directivityler normalde yapılamayan 
            tanımsız işlemlerin yapılabilmesine olanak sağlar. Bu satır için link olduğu için string interpolation kullanmıyoruz.
        "v-bind" yerine sadece":" kullanılabilir kısaltma olarak.-->
            
            <p v-text="paragraph"></p> <!-- "v-text" kullanılarak paragraf yani <p> ....</p> ile aynı işi yapabiliriz. -->
            
            <p v-html="details"></p>


        </div>

        <script>
            new Vue({
                el:"#app", // id'si app olan elemente müdahale ettik.
            //Vue'yu import ettiğimiz için bu şekilde kullanabiliyoruz script içerisinde. 
            //"{}" bunu obje oluşturup yukarıdaki kod bloğuna müdahale etmek için kullanıdık.

            data: {
                title:"test başarılı mı?",
                buttonTitle:"Tıkla gelsin!",
                paragraph:"parağraf yazdırma",
                link:"https://www.youtube.com/watch?v=G-oxmvgVpZ4",
                details: "<b> Bu bir detaydır.</b>"
            }
        }); 
        </script>
    </body>
</html>
