<!-- 2 yönlü veri iletişimi (two way data binding) yani bir yerde yazılan ve silinen ifade tanımlı yerde de yazlıp silinebilmeli.-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Üçüncü|deneme</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- VUE'yu import ettiğimiz kısım burası.-->

    </head>
    <body>

        <div id="app">
            <input type="text" v-model="sayi" /> <!-- v-model sayi isimli değişken ile scripti birbirine bağlar. Yani input değiştikçe data da değişir. -->
            <p>{{sayi}}</p>
            <button @click="arttir">ART</button>

        
        </div>

        <script>
        
        new Vue({
            el:"#app",
            data:{
                sayi:0
            },
            methods: {
                arttir(){
                    this.sayi++
                }
            }


        
        })
        </script>

    </body>
</html>
