
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dördüncü|deneme</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- VUE'yu import ettiğimiz kısım burası.-->

    </head>
    <body>

        <div id="app">
            <input type="text" v-model="age">
            <p>JavaScript:{{ age>= 18 ? 'REŞİTTİR': 'REŞİT DEĞİLDİR!' }} </p> <!-- string içerisinde eşitlik bilgisi  belirten tek satırlık js kodudur. -->
            <p> Method:{{ ageWriter() }} </p>
            <p> Computed: {{ ageWriterComp }} </p>
            <hr>
            <p> {{ sayi }} </p>
            <button @click="sayi++"> Sayıyı Arttır! </button>

        
        </div>

        <script>
        
        new Vue({
            el:"#app",
            data: {
                age:0,
                sayi:0
            },
            methods: {
                ageWriter(){
                    console.log("Method çalıştı.")
                    return this.age>=18 ? 'REŞİTTİR': 'REŞİT DEĞİLDİR!'
                }

             },
                computed:{
                    ageWriterComp(){
                        console.log("Computed Çalıştı.")
                        return this.age>=18 ? 'REŞİTTİR': 'REŞİT DEĞİLDİR!'
                    }
                },

            watch: { //watch veri takibi yapabilmemizi sağlar. Takip edeceğimiz veriyi tanımlarız. Eski ve yeni değerlerini gösterir konsolda.(Reactive properti)
                age(newValue,oldValue){
                    console.log("New:"+ newValue)
                    console.log("Old:"+ oldValue)
                }
            }

            


        
        })
        </script>

    </body>
</html>
