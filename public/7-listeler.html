
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Altıncı|deneme</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- VUE'yu import ettiğimiz kısım burası.-->
       

    </head>
    <body>

        <div id="app">
            <ul>
                <li v-for="item in list">{{item}}</li>
            </ul>
            <hr/>
            <div v-for="(value, key) in personel" :key="key"> <!-- "key" li defalarca kullanıldığı için hep aynı id'yi döndürmek gibi olacağından 
                hata vermemesi için kullanılır. Yani vue otomatik id vermiş olur her li çağırılıdığında. -->
                <strong>{{ key }}</strong><span>{{ value }}</span>
            </div>
            <hr>
            <ul>
                <li v-for="(product, key) in productList" :key="key">{{product.title}}  - {{product.count}}</li> 
                
            </ul>
        
        </div>

        <script>
        
        new Vue({
            el:"#app",
            data: {
                list:["ELMA","ARMUT","KİRAZ"],
                personel:{
                    name:"Gamze",
                    lastname:"Bozdemir",
                    email:"gamzebozdem1@gmail.com"
                },
                productList:[
                    {
                    title:"MacBook",
                    price:100,
                    count:0
                },
                {
                    title:"İphone",
                    price:50,
                    count:100
                },
                {
                    title:"Klavye",
                    price:10,
                    count:1000
                }

               
            ]
        
        }

            

        
        });
        </script>

    </body>
</html>
