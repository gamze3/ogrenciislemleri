<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>İkinci|deneme</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- VUE'yu import ettiğimiz kısım burası.-->

    </head>
    <body>

        <div id="app">
            <input type="text" v-on:keypress="keyp($event)"/><!-- v-on:keypress tıklama anında hemen sonuç vermesi için kullanılır. 
            $event ifadesi konsola hangi parametreleri gönderdiğini görebilmek için yazdığımız kelimedir.
        "v-on:..."yerine @... kısaltması yazılabilir.-->

            
            <button v-on:click="arttir()">Arttır</button> <!-- "v-on:click": butona tıklanıp tıklanmadığını bilmek için kullanılıyor. methodu da çağırdık. -->
            <p>{{ sayi }}</p>
           

           


        </div>

        <script>
        
        new Vue({
            el:"#app",
            data:{
                sayi:0
            },

            methods:{ //methods fonsiyonlardan oluşur içerisinde birden fazla işlem, fiil gerçekleştirilebilir.
                arttir(){
                    this.sayi++  //Vue içerisindeki bir şeye erişmek, ulaşmak ve onunla işlem yapmak için "this" anahtar  kelimesi kullanılır. 
                    //Her yerde geçerlidir. Methodlarda değil sadece.
                },
                 keyp(e) {
                if(e.keyCode==13){
                    this.sayi+=parseInt(e.target.value)
                }
            } //Birden fazla fonksiyon tanımlayabiliyoruz methodsun içerisine bundan dolayı methodsun kapatma parantezine dikkat et! En sonra olsun.
        }
        })
        </script>

    </body>
</html>
